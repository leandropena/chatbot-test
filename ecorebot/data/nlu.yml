    - Não muito bem
- intent: bot_challenge
  examples: |
    - Você é um robô?
    - O que é você?
    - Quem é você?
- intent: ask_for_licencas
  examples: |
    - Gostaria de saber sobre licenciamentos
    - Licenciamento Atlassian
    - Licenciamento de Produtos Atlassian
