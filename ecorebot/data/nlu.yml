version: "2.0"
nlu:
- intent: greet
  examples: |
    - Olá
    - Oi
    - Olá, tudo bem?
    - Oi, como vai?
    - Como vai?
    - Bom dia
    - Boa tarde
    - Boa noite
- intent: goodbye
  examples: |
    - Até logo
    - Adeus
    - Tchau
    - Ok, obrigado.
    - Tudo bem, obrigado.
- intent: affirm
  examples: |
    - Sim
    - Com certeza
- intent: deny
  examples: |
    - Não
    - Negativo
- intent: mood_great
  examples: |
